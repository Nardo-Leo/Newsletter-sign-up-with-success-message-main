<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="./main.css" rel="stylesheet" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <div id="subscription">
        <h1>Stay updated!</h1>

        <h3>Join 60,000+ product managers receiving monthly updates on:</h3>

        <div class="item">
          <img src="./assets/images/icon-list.svg" />
          <h4>Product discovery and building what matters</h4>
        </div>

        <div class="item">
          <img src="./assets/images/icon-list.svg" />
          <h4>Measuring to ensure updates are a success</h4>
        </div>

        <div class="item">
          <img src="./assets/images/icon-list.svg" />
          <h4>And much more!</h4>
        </div>

        <div id="email">
          <h5>Email address</h5>
          <span id="span_required"> valid email required</span>
        </div>

        <form>
          <input
            type="email"
            placeholder="email@company.com"
            id="email_field"
            oninput="emailValidate()"
          />
          <input
            type="button"
            value="Subscribe to monthly newsletter"
            id="submit"
            onclick="window.location.href = './success.html'"
          />
        </form>
      </div>

      <div id="img_main">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="newsletter"
        />
      </div>

      <div id="img_main_mobile">
        <img
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt="newsletter"
        />
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Nardo-Leo">Leonardo da Silva Albuquerque</a>.
      </div>
    </footer>
  </body>

  <script src="./script.js"></script>
</html>
